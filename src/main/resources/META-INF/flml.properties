# FLML配置文件
# Freedom Land Mod Loader Configuration

# FLML版本
flml.version=1.0.0

# 游戏版本（必须与游戏版本匹配）
game.version=1.0.0

# API版本
api.version=1.0.0

# 默认权限策略（true=要求显式声明权限，false=默认允许所有权限）
require.explicit.permissions=false

# 模组目录（相对于游戏根目录）
mods.directory=mods

# 日志级别（DEBUG/INFO/WARN/ERROR）
log.level=INFO

# 是否启用调试模式
debug.enabled=false

# ASM字节码增强开关
asm.enhancement.enabled=true

# 资源注入开关
resource.injection.enabled=true

